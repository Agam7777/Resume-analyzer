<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Resume Enhancement</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container py-4">
        <header class="text-center mb-4">
            <h1 class="display-5 fw-bold text-primary">Single Resume Enhancement</h1>
            <a href="/" class="btn btn-outline-primary">‚Üê Back to Home</a>
        </header>

        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-primary">Upload Your Resume</h2>
                <p class="card-text text-muted">Get personalized suggestions to improve your resume for a specific job.</p>

                <form action="/analyze" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="jobDescription" class="form-label">Job Description:</label>
                        <textarea class="form-control" id="jobDescription" name="job_description" rows="10" placeholder="Paste the job description here..." required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="resume" class="form-label">Upload Your Resume:</label>
                        <input type="file" class="form-control" id="resume" name="resume" accept=".pdf,.docx,.txt" required>
                        <div class="form-text">Upload your resume file (PDF, DOCX, TXT)</div>
                    </div>

                    <button type="submit" class="btn btn-primary">Analyze & Enhance</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
